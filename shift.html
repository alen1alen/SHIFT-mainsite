position: relative;

font-size: 20px;
font-weight: bold;
color: rgb(0, 0, 0);
background: transparent;
border: 3px solid #000000;
border-radius: 30px;
cursor: pointer;
overflow: hidden;
transition: all 0.3s ease-in-out;
box-shadow: 0 0 15px #000dff, 0 0 40px #0aff9d;
}
.neon-button:hover {
color: #300985;
background-color: #0000001a;
box-shadow: 0 0 30px #0890bd, 0 0 60px #0aff9d;
}
.ripple {
position: absolute;
border-radius: 50%;
background: #ff8c00;
transform: scale(0);
animation: rippleEffect 0.6s ease-out;
pointer-events: none;
}
@keyframes rippleEffect {
to {
transform: scale(4);
opacity: 0;
}
}
